<ion-header class="ion-no-border">

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="redirecionarPaginaAnterior()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Nuvem de Arquivos</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">

  <ion-list *ngFor="let item of diretorioSecundarioList">
    <ion-grid>
      <ion-row>
        <ion-col size="2" (click)="recuperarDiretorioSegundoNivel(item.codigo)">
          <ion-img src="../../../assets/folder.png"></ion-img>
        </ion-col>
        <ion-col size="8" (click)="recuperarDiretorioSegundoNivel(item.codigo)">
          <ion-text>
            {{item.nome}}
            <p>{{item.subdiretorioList.length === 0 ? "Pasta Vazia" : item.subdiretorioList.length + " Pastas"}}</p>
          </ion-text>
        </ion-col>
        <ion-col size="2">
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
