<ion-header class="ion-no-border">

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Nuvem de Arquivos</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
  
</ion-header>

<ion-content class="ion-padding">

    <div class="container">
      <div class="ordenar">
        <p>Ordenação</p>
        <ion-icon name="chevron-down-outline"></ion-icon>
      </div>
      <div class="apresentar">
        <ion-icon [name]="icone" (click)="alterarFormaApresentacaoPastas()"></ion-icon>
      </div>
    </div>

    <ion-row class="pastas" *ngFor="let item of diretorioDTOList">

      <ion-col size="2" (click)="navegarSubpasta(item.codigo)">
        <ion-img src="../../../assets/folder.png"></ion-img>
      </ion-col>
      <ion-col size="8" (click)="navegarSubpasta(item.codigo)">
        <ion-text>
          {{item.nome}}
          <p>{{item.subdiretorioList.length}} Pastas</p>
        </ion-text>
      </ion-col>
      <ion-col size="2">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-col>

    </ion-row>

</ion-content>
